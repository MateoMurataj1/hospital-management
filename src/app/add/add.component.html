<h3 style="text-align: center;">SHTO PUNONJES</h3>
<br>

    <div class="row">
        <div class="col-md-11">
            <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="name">EMRI</label>
                <input ngModel #name=ngModel name="name" type="text" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="surname">MBIEMRI</label>
                <input ngModel name="surname" type="text" name="surname" id="surname">
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="category">POZICIONI</label>
                <select ngModel name="category" type="text" name="category" id="category">
                    <option ngModel name="category" *ngFor="let c of category$ | async" >{{ c.payload.val().name }}</option>
                </select>
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="salary">PAGA PER ORE(LEKE/ORE)</label>
                <input ngModel name="salary" type="number" name="salary" id="salary">
            </div>
            <div class="form-group">
                <label class="col-sm-2 col-form-label" for="date">DATA E REGJISTRIMIT</label>
                <select ngModel name="date" type="date" name="date" id="date">
                    <option ngModel name="date">{{ k | date }}</option>
                </select>
            </div>
            <br>
            <button class="btn btn-success">REGJISTRO </button>
            </form>
        </div>
    </div>
